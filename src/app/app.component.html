<div style="text-align:center">
  <h3 style="margin:20px;font-size:4vw">
    Auto State indicator
  </h3>
  <div class="dummy-container">
    <states-indicator [displayInCenter]="displayInCenter" [autosState]="autosState" [autosSide]="autoSide" [isAlignedRight]="isAlignedRight">
        <i class='icon icon-arrow-left' left-icon></i>
        <i class='icon icon-arrow-right' right-icon></i>
    </states-indicator>
  </div>
<div class='row'>
  <button class='btn' (click)="autosState=!autosState">click</button>
  <button class='btn' (click)="autoSide='Left'">left</button>
  <button class='btn' (click)="autoSide='right'">Right</button>
  <button class='btn' (click)="autoSide='both'">both</button>
  <button class='btn' (click)="isAlignedRight=!isAlignedRight">alignRight</button>
</div>
  
</div>
