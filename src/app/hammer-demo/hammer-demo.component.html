<div class="box" [ngClass]="{ 'isAnimating': isAnimating}" [ngStyle]="{'transform': 'translateX(' + translateX + 'px)','width.px': textItemSliderWidth}"
    (pan)="onPan($event)" #textItemslider>
    <div class="innerBoxes" id="{{i}}" *ngFor="let i of innerTextItems" [ngStyle]="{'min-width.px': textItemsWidth}">
        {{i}}
    </div>
</div>
